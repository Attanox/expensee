<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Expensee</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">
        <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="jumbotron">
            <div class="row text-center">
                <div class="col-sm-12">
                    <!-- <img src="" alt=""> -->
                    <h1 class="display-4">EXPENSEE</h1>
                </div>
            </div>
            <div class="row text-center justify-content-center">
                <div class="col-sm-12">
                    <p class="display-5">Your finances so far:</p>
                    <span class="btn btn-lg active price">0$</span>
                </div>
            </div>
            <div class="row text-center justify-content-center">
                <div class="col-sm-12 col-md-7 col-lg-5 align-self-center">
                    <label for="user_amount" class="display-5">Add a new one:</label>
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name</span>
                        </div>
                        <input type="text" id="nameof" class="form-control" aria-label="Name of expense\income">
                    </div>

                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" id="user_amount" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append appended ml-2">
                            <select name="" id="">
                                <option value="plus" class="plus">+</option>
                                <option value="minus" class="minus">-</option>
                            </select>

                            <input class="btn btn-info ml-2" type="submit" value="Add">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section id="main">
            <div class="row">
                <div class="col-sm-12 col-md-6 expenses" id="expenses">
                    <div class="tab tab_red text-center">expenses&nbsp;<i class="fas fa-minus"></i></div>
                    <!-- <div class="eachone eachone_red mt-3">
                        <i class="fas fa-minus"></i>
                        <span class="name">Name</span>
                        <span class="cost">200</span>
                        <a href="#" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                    </div> -->
                </div>
                <div class="col-sm-12 col-md-6 incomes" id="incomes">
                    <div class="tab tab_green text-center">incomes&nbsp;<i class="fas fa-plus"></i></div>
                    <!-- <div class="eachone eachone_green mt-3">
                        <i class="fas fa-plus"></i>
                        <span class="name">Name</span>
                        <span class="cost">200</span>
                        <a href="#" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                    </div> -->
                </div>
            </div>
        </section>

        <footer>
            <div class="row text-center mt-5">
                <a href=""><i class="fas fa-sync-alt"></i></a>    
            </div>
            <div class="row text-center rights mb-0 mt-2"><span>Expensee 2019, All right reserved</span></div>
        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
